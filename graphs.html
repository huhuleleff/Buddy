    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 60px 20px 20px; /* Added padding-top for button spacing */
            background: #303030; /* Even darker gray background */
            color: #f3f4f6; /* Light gray text */
            min-height: 100vh;
        }

        .chart-container {
            background: radial-gradient(circle at center, rgba(38, 38, 38, 0.95) 0%, rgba(26, 26, 26, 0.95) 65%, rgba(18, 18, 18, 0.95) 100%);
            border-radius: 30px;
            position: relative;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            max-width: 900px;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
            min-height: 300px;
        }

        .chart-container h3 {
            color: #f3f4f6;
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 1.3em;
            font-weight: 300;
        }

        /* Dataset Selection Controls - minimalistic style matching navigation buttons */
        .controls-container {
            margin-bottom: 20px;
        }

        .toggle-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            justify-content: center;
        }

        .toggle-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 400;
            transition: color 0.2s ease;
            background: none;
            color: #6b7280;
            text-decoration: none;
        }

        .toggle-btn.active {
            color: #6b7280;
        }

        .toggle-btn.active[data-dataset="0"] {
            color: #ff4444;
            filter: drop-shadow(0 0 4px #ff4444);
        }

        .toggle-btn.active[data-dataset="1"] {
            color: #4444ff;
            filter: drop-shadow(0 0 4px #4444ff);
        }

        .toggle-btn.active[data-dataset="2"] {
            color: #4CAF50;
            filter: drop-shadow(0 0 4px #4CAF50);
        }

        .toggle-btn.active[data-dataset="3"] {
            color: #FF9800;
            filter: drop-shadow(0 0 4px #FF9800);
        }

        .toggle-btn.active[data-dataset="4"] {
            color: #9C27B0;
            filter: drop-shadow(0 0 4px #9C27B0);
        }

        .toggle-btn.active[data-dataset="5"] {
            color: #00BCD4;
            filter: drop-shadow(0 0 4px #00BCD4);
        }

        .toggle-btn.active[data-dataset="6"] {
            color: #9C27B0;
            filter: drop-shadow(0 0 4px #9C27B0);
        }

        .toggle-btn.active[data-dataset="7"] {
            color: #00BCD4;
            filter: drop-shadow(0 0 4px #00BCD4);
        }

        /* Special colors for monthly chart max/min temp */
        .toggle-btn.active[data-dataset="2"].monthly-temp-max {
            color: #ff6b6b;
            filter: drop-shadow(0 0 4px #ff6b6b);
        }

        .toggle-btn.active[data-dataset="3"].monthly-temp-min {
            color: #4dabf7;
            filter: drop-shadow(0 0 4px #4dabf7);
        }

        /* Date Controls - simplified */
        .date-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .nav-btn {
            background: transparent;
            color: #f3f4f6;
            border: 2px solid #2d2d2d;
            width: 35px;
            height: 35px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: transparent;
            border-color: #3d3d3d;
            color: #f3f4f6;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .date-display {
            color: #f3f4f6;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }

        .chart-wrapper {
            width: 100%;
            height: 400px;
            position: relative;
        }

        /* Navigation buttons matching index page style */
        .nav-link {
            position: fixed;
            color: #6b7280;
            cursor: pointer;
            font-size: 11px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.2s ease;
            z-index: 100;
        }

        .nav-link:hover {
            color: #9ca3af;
        }

        /* Simple proportional scaling for mobile */
        @media (max-width: 768px) {
            body {
                transform: scale(0.8);
                transform-origin: top left;
                width: 125%; /* Compensate for scaling */
            }
        }
        
        @media (max-width: 480px) {
            body {
                transform: scale(0.6);
                width: 167%; /* Compensate for scaling */
            }
        }
    </style>

    <script>
        // Hourly Chart functionality
        let temperatureChart = null;
        let currentIndex = 0;
        let maxIndex = 364;
        let hasReachedNoData = false;

        // Find the latest valid date index
        function findLatestValidIndex() {
            return fetch('/api/currentIndex')
                .then(response => response.json())
                .then(data => {
                    return Math.max(0, data.currentIndex - 1);
                })
                .catch(error => {
                    console.error('Error getting current index:', error);
                    return 364;
                });
        }

        // Load single day data
        function loadDayData(index) {
            fetch(`/api/dayData?index=${index}`)
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 400) {
                            return response.text().then(text => {
                                if (text === "No Data") {
                                    throw new Error('No Data');
                                } else {
                                    throw new Error('Invalid index or no data');
                                }
                            });
                        }
                        throw new Error('Invalid index or no data');
                    }
                    return response.json();
                })
                .then(data => {
                    const ctx = document.getElementById('temperatureChart').getContext('2d');
                    
                    // Create or update chart
                    if (!temperatureChart) {
                        temperatureChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: data.hours,
                                datasets: [
                                    {
                                        label: 'Temperatura (°C)',
                                        data: data.temps,
                                        borderColor: '#ff4444',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(255, 68, 68, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y'
                                    },
                                    {
                                        label: 'Vlažnost Zraka (%)',
                                        data: data.humidity,
                                        borderColor: '#4444ff',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(68, 68, 255, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y1'
                                    },
                                    {
                                        label: 'Vlažnost Zemlje 1 (%)',
                                        data: data.soilMoisture1,
                                        borderColor: '#4CAF50',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y1',
                                        hidden: true
                                    },
                                    {
                                        label: 'Vlažnost Zemlje 2 (%)',
                                        data: data.soilMoisture2,
                                        borderColor: '#FF9800',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(255, 152, 0, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y1',
                                        hidden: true
                                    },
                                    {
                                        label: 'Vlažnost Zemlje 3 (%)',
                                        data: data.soilMoisture3,
                                        borderColor: '#9C27B0',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(156, 39, 176, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y1',
                                        hidden: true
                                    },
                                    {
                                        label: 'Vlažnost Zemlje 4 (%)',
                                        data: data.soilMoisture4,
                                        borderColor: '#00BCD4',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(0, 188, 212, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y1',
                                        hidden: true
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                interaction: {
                                    intersect: false,
                                    mode: 'index'
                                },
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    title: {
                                        display: false,
                                        text: `${data.date}`,
                                        color: '#f3f4f6',
                                        font: {
                                            size: 14,
                                            weight: 'normal'
                                        },
                                        padding: 15
                                    },
                                    tooltip: {
                                        callbacks: {
                                            title: function(context) {
                                                return `Ura: ${context[0].label.padStart(2, '0')}:00`;
                                            },
                                            label: function(context) {
                                                if (context.dataset.yAxisID === 'y') {
                                                    return `Temperatura: ${context.parsed.y.toFixed(1)}°C`;
                                                } else {
                                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(1)}%`;
                                                }
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'Ura dneva',
                                            color: '#d1d5db'
                                        },
                                        ticks: {
                                            color: '#d1d5db',
                                            maxRotation: 45,
                                            minRotation: 45,
                                            callback: function(value, index, values) {
                                                return value.toString().padStart(2, '0') + ':00';
                                            }
                                        },
                                        grid: {
                                            color: '#2d2d2d',
                                            drawBorder: false
                                        }
                                    },
                                    y: {
                                        type: 'linear',
                                        position: 'left',
                                        title: {
                                            display: true,
                                            text: 'Temperatura (°C)',
                                            color: '#d1d5db'
                                        },
                                        min: 0,
                                        max: 40,
                                        ticks: {
                                            color: '#d1d5db',
                                            stepSize: 2,
                                            callback: function(value) {
                                                return value + '°C';
                                            }
                                        },
                                        grid: {
                                            color: '#2d2d2d',
                                            drawBorder: false
                                        }
                                    },
                                    y1: {
                                        type: 'linear',
                                        position: 'right',
                                        title: {
                                            display: true,
                                            text: 'Vlažnost Zraka & Vlažnost Zemlje (%)',
                                            color: '#d1d5db'
                                        },
                                        min: 0,
                                        max: 100,
                                        ticks: {
                                            color: '#d1d5db',
                                            stepSize: 2,
                                            callback: function(value) {
                                                return value + '%';
                                            }
                                        },
                                        grid: {
                                            display: false,
                                            drawBorder: false
                                        }
                                    }
                                }
                            }
                        });
                    } else {
                        // Update existing chart
                        temperatureChart.data.labels = data.hours;
                        temperatureChart.data.datasets[0].data = data.temps;
                        temperatureChart.data.datasets[1].data = data.humidity;
                        temperatureChart.data.datasets[2].data = data.soilMoisture1;
                        temperatureChart.data.datasets[3].data = data.soilMoisture2;
                        temperatureChart.data.datasets[4].data = data.soilMoisture3;
                        temperatureChart.data.datasets[5].data = data.soilMoisture4;
                        temperatureChart.options.plugins.title.text = `${data.date}`;
                        temperatureChart.update();
                    }
                    
                    // Update date display and button states
                    updateDateDisplay(data.date, index);
                    updateButtonStates();
                })
                .catch(error => {
                    console.error('Error loading day data:', error);
                    if (error.message === 'No Data') {
                        document.getElementById('currentDateDisplay').textContent = 'Podatki niso na voljo';
                        hasReachedNoData = true;
                    } else {
                        document.getElementById('currentDateDisplay').textContent = 'Napaka pri nalaganju podatkov';
                    }
                    updateButtonStates();
                });
        }

        // Update date display element
        function updateDateDisplay(date, index) {
            const position = `${index + 1}/365`;
            document.getElementById('currentDateDisplay').textContent = `${date} (${position})`;
        }

        // Update button states based on current index and data boundaries
        function updateButtonStates() {
            const prevBtn = document.getElementById('prevDay');
            const nextBtn = document.getElementById('nextDay');
            
            // Disable previous button if at index 0
            prevBtn.disabled = currentIndex <= 0;
            
            // Disable next button if we've hit no data boundary
            nextBtn.disabled = hasReachedNoData;
        }

        // Monthly Chart functionality
        let monthlyChart = null;
        let currentMonth = new Date().getMonth() + 1;
        let currentYear = new Date().getFullYear();

        // Month names in Slovene
        const monthNames = ['Januar', 'Februar', 'Marec', 'April', 'Maj', 'Junij', 
                           'Julij', 'Avgust', 'September', 'Oktober', 'November', 'December'];

        // Load monthly data
        function loadMonthlyData(month, year) {
            console.log(`Loading data for month: ${month}, year: ${year}`);
            
            fetch(`/api/monthlyData?month=${month}&year=${year}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received monthly data:', data);
                    
                    const ctx = document.getElementById('monthlyChart').getContext('2d');
                    
                    // Prepare data arrays
                    const dayLabels = [];
                    const avgTempData = [];
                    const avgHumidityData = [];
                    const maxTempData = [];
                    const minTempData = [];
                    const minSoil1Data = [];
                    const minSoil2Data = [];
                    const minSoil3Data = [];
                    const minSoil4Data = [];
                    
                    if (data.days && Array.isArray(data.days)) {
                        data.days.forEach(day => {
                            dayLabels.push(day.day);
                            avgTempData.push(day.avgTemp);
                            avgHumidityData.push(day.avgHumidity);
                            maxTempData.push(day.maxTemp);
                            minTempData.push(day.minTemp);
                            minSoil1Data.push(day.minSoil1);
                            minSoil2Data.push(day.minSoil2);
                            minSoil3Data.push(day.minSoil3);
                            minSoil4Data.push(day.minSoil4);
                        });
                    }
                    
                    // Create or update chart
                    if (!monthlyChart) {
                        const chartMonth = month;
                        const chartYear = year;
                        
                        monthlyChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: dayLabels,
                                datasets: [
                                    {
                                        label: 'Povprečna Temperatura (°C)',
                                        data: avgTempData,
                                        borderColor: '#ff4444',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(255, 68, 68, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 5,
                                        spanGaps: false,
                                        yAxisID: 'y',
                                        hidden: true
                                    },
                                    {
                                        label: 'Povprečna Vlažnost (%)',
                                        data: avgHumidityData,
                                        borderColor: '#4444ff',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(68, 68, 255, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 5,
                                        spanGaps: false,
                                        yAxisID: 'y1'
                                    },
                                    {
                                        label: 'Maksimalna Temperatura (°C)',
                                        data: maxTempData,
                                        borderColor: '#ff6b6b',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y'
                                    },
                                    {
                                        label: 'Minimalna Temperatura (°C)',
                                        data: minTempData,
                                        borderColor: '#4dabf7',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(77, 171, 247, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y'
                                    },
                                    {
                                        label: 'Min Vlaž. tla 1 (%)',
                                        data: minSoil1Data,
                                        borderColor: '#4CAF50',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y1',
                                        hidden: true
                                    },
                                    {
                                        label: 'Min Vlaž. tla 2 (%)',
                                        data: minSoil2Data,
                                        borderColor: '#FF9800',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(255, 152, 0, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y1',
                                        hidden: true
                                    },
                                    {
                                        label: 'Min Vlaž. tla 3 (%)',
                                        data: minSoil3Data,
                                        borderColor: '#9C27B0',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(156, 39, 176, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y1',
                                        hidden: true
                                    },
                                    {
                                        label: 'Min Vlaž. tla 4 (%)',
                                        data: minSoil4Data,
                                        borderColor: '#00BCD4',
                                        borderWidth: 1,
                                        backgroundColor: 'rgba(0, 188, 212, 0.1)',
                                        fill: false,
                                        tension: 0.4,
                                        pointRadius: 0,
                                        pointHoverRadius: 4,
                                        spanGaps: false,
                                        yAxisID: 'y1',
                                        hidden: true
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                interaction: {
                                    intersect: false,
                                    mode: 'index'
                                },
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    title: {
                                        display: false,
                                        text: `${monthNames[month - 1]} ${year}`,
                                        color: '#f3f4f6',
                                        font: {
                                            size: 14,
                                            weight: 'normal'
                                        },
                                        padding: 15
                                    },
                                    tooltip: {
                                        callbacks: {
                                            title: function(context) {
                                                return `Dan: ${context[0].label}. ${monthNames[chartMonth - 1]} ${chartYear}`;
                                            },
                                            label: function(context) {
                                                if (context.dataset.yAxisID === 'y') {
                                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(1)}°C`;
                                                } else {
                                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(1)}%`;
                                                }
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    x: {
                                        title: {
                                            display: true,
                                            text: 'Dan v mesecu',
                                            color: '#d1d5db'
                                        },
                                        ticks: {
                                            color: '#d1d5db',
                                            maxRotation: 45,
                                            minRotation: 45
                                        },
                                        grid: {
                                            color: '#2d2d2d',
                                            drawBorder: false
                                        }
                                    },
                                    y: {
                                        type: 'linear',
                                        position: 'left',
                                        title: {
                                            display: true,
                                            text: 'Temperatura (°C)',
                                            color: '#d1d5db'
                                        },
                                        min: 0,
                                        max: 40,
                                        ticks: {
                                            color: '#d1d5db',
                                            stepSize: 2,
                                            callback: function(value) {
                                                return value + '°C';
                                            }
                                        },
                                        grid: {
                                            color: '#2d2d2d',
                                            drawBorder: false
                                        }
                                    },
                                    y1: {
                                        type: 'linear',
                                        position: 'right',
                                        title: {
                                            display: true,
                                            text: 'Vlažnost (%)',
                                            color: '#d1d5db'
                                        },
                                        min: 0,
                                        max: 100,
                                        ticks: {
                                            color: '#d1d5db',
                                            stepSize: 2,
                                            callback: function(value) {
                                                return value + '%';
                                            }
                                        },
                                        grid: {
                                            display: false,
                                            drawBorder: false
                                        }
                                    }
                                }
                            }
                        });
                    } else {
                        // Update existing chart
                        monthlyChart.data.labels = dayLabels;
                        monthlyChart.data.datasets[0].data = avgTempData;
                        monthlyChart.data.datasets[1].data = avgHumidityData;
                        monthlyChart.data.datasets[2].data = maxTempData;
                        monthlyChart.data.datasets[3].data = minTempData;
                        monthlyChart.data.datasets[4].data = minSoil1Data;
                        monthlyChart.data.datasets[5].data = minSoil2Data;
                        monthlyChart.data.datasets[6].data = minSoil3Data;
                        monthlyChart.data.datasets[7].data = minSoil4Data;
                        
                        // Update title and tooltip with new month/year
                        monthlyChart.options.plugins.title.text = `${monthNames[month - 1]} ${year}`;
                        monthlyChart.options.plugins.tooltip.callbacks.title = function(context) {
                            return `Dan: ${context[0].label}. ${monthNames[month - 1]} ${year}`;
                        };
                        
                        monthlyChart.update();
                    }
                    
                    // Update month display
                    updateMonthDisplay(month, year);
                })
                .catch(error => {
                    console.error('Error loading monthly data:', error);
                    document.getElementById('currentMonthDisplay').textContent = `Napaka: ${error.message}`;
                });
        }

        // Update month display element
        function updateMonthDisplay(month, year) {
            document.getElementById('currentMonthDisplay').textContent = `${monthNames[month - 1]} ${year}`;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Prevent browser extension interference
            if (typeof EventTarget !== 'undefined') {
                const originalAddEventListener = EventTarget.prototype.addEventListener;
                EventTarget.prototype.addEventListener = function(type, listener, options) {
                    if (type === 'mouseup' && listener.toString().includes('indexOf')) {
                        return; // Skip problematic extension listeners
                    }
                    return originalAddEventListener.call(this, type, listener, options);
                };
            }
            // Setup toggle buttons for hourly chart
            function setupToggleButton(buttonId, datasetIndex) {
                const button = document.getElementById(buttonId);
                button.addEventListener('click', function() {
                    if (temperatureChart) {
                        const isActive = this.classList.contains('active');
                        
                        if (isActive) {
                            // Deactivate
                            this.classList.remove('active');
                            this.classList.add('inactive');
                            temperatureChart.data.datasets[datasetIndex].hidden = true;
                        } else {
                            // Activate
                            this.classList.remove('inactive');
                            this.classList.add('active');
                            temperatureChart.data.datasets[datasetIndex].hidden = false;
                        }
                        
                        temperatureChart.update();
                    }
                });
            }
            
            // Setup all hourly toggle buttons
            setupToggleButton('toggle-temp', 0);
            setupToggleButton('toggle-humidity', 1);
            setupToggleButton('toggle-soil1', 2);
            setupToggleButton('toggle-soil2', 3);
            setupToggleButton('toggle-soil3', 4);
            setupToggleButton('toggle-soil4', 5);
            
            // Setup toggle buttons for monthly chart
            function setupMonthlyToggleButton(buttonId, datasetIndex) {
                const button = document.getElementById(buttonId);
                button.addEventListener('click', function() {
                    if (monthlyChart) {
                        const isActive = this.classList.contains('active');
                        
                        if (isActive) {
                            // Deactivate
                            this.classList.remove('active');
                            this.classList.add('inactive');
                            monthlyChart.data.datasets[datasetIndex].hidden = true;
                        } else {
                            // Activate
                            this.classList.remove('inactive');
                            this.classList.add('active');
                            monthlyChart.data.datasets[datasetIndex].hidden = false;
                        }
                        
                        monthlyChart.update();
                    }
                });
            }
            
            // Setup all monthly toggle buttons
            setupMonthlyToggleButton('monthly-toggle-avgtemp', 0);
            setupMonthlyToggleButton('monthly-toggle-avghumidity', 1);
            setupMonthlyToggleButton('monthly-toggle-maxtemp', 2);
            setupMonthlyToggleButton('monthly-toggle-mintemp', 3);
            setupMonthlyToggleButton('monthly-toggle-minsoil1', 4);
            setupMonthlyToggleButton('monthly-toggle-minsoil2', 5);
            setupMonthlyToggleButton('monthly-toggle-minsoil3', 6);
            setupMonthlyToggleButton('monthly-toggle-minsoil4', 7);
            
            // Initialize hourly chart with latest valid data
            findLatestValidIndex().then(index => {
                currentIndex = index;
                loadDayData(currentIndex);
            });
            
            // Previous day button
            document.getElementById('prevDay').addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    hasReachedNoData = false;
                    loadDayData(currentIndex);
                }
            });
            
            // Next day button
            document.getElementById('nextDay').addEventListener('click', function() {
                if (!hasReachedNoData) {
                    currentIndex++;
                    loadDayData(currentIndex);
                }
            });
            
            // Initialize monthly chart with current month data
            loadMonthlyData(currentMonth, currentYear);
            
            // Previous month button
            document.getElementById('prevMonth').addEventListener('click', function() {
                currentMonth--;
                if (currentMonth < 1) {
                    currentMonth = 12;
                    currentYear--;
                }
                loadMonthlyData(currentMonth, currentYear);
            });
            
            // Next month button
            document.getElementById('nextMonth').addEventListener('click', function() {
                currentMonth++;
                if (currentMonth > 12) {
                    currentMonth = 1;
                    currentYear++;
                }
                loadMonthlyData(currentMonth, currentYear);
            });
        });
    </script>
</body>
</html>
